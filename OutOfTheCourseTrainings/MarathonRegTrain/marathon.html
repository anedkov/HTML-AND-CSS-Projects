<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <title>Marathon Register</title>
</head>

<body>
    <section id="form">

        <div class="content">
            <form action="">
                <div class="userinfo">
                    <div>
                        <h1>Race Registration </h1>
                    </div>
                    <label for="username">First Name</label>
                    <input type="text" id="username" name="firstname">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                    <p>Select a Race:</p>
                    <div class="selection">
                        <input type="radio" id="funrun" name="race">
                        <label for="funrun">Fun Run 5k</label>
                    </div>
                    <div>
                        <input type="radio" id="halfmarathon" name="race">
                        <label for="halfmarathon">Half Marathon</label>
                    </div>
                    <div>
                        <input type="radio" id="fullmarathon" name="race">
                        <label for="fullmarathon">Full Marathon</label>
                    </div>

                    <div class="emailform">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="e">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="p">
                    </div>

                    <div class="grpselection">
                        <label for="agegrp">Select Age Group</label>
                        <select name="division" id="division">
                            <option value="kids">under 18</option>
                            <option value="ya">18-30</option>
                            <option value="adults">30-50</option>
                            <option value="seniors">50+</option>
                        </select>
                    </div>
                    <div class="btn">
                        <button>Register!</button>
                    </div>
                </div>
            </form>
    </section>
</body>

</html>
