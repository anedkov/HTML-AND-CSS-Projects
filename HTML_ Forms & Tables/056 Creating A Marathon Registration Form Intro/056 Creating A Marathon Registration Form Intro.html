<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Rgister Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>\
        <div>
            <h2>Select a Race!</h2>
            <div>
                <input type="radio" id="funrun" name="marathon" value="funrun5k">
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="halfmarathon" name="marathon" value="halfmarathon">
                <label for="halfmarathon">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="fullmarathon" name="marathon" value="fullmarathon">
                <label for="fullmarathon">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
            <p>
                <button>Register!</button>
            </p>
    </form>
</body>

</html>
